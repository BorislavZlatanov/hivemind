type: object
required:
  - jsonrpc
  - result
  - id
properties:
  jsonrpc:
    type: string
    example: "2.0"
  id:
    type: integer
    example: 1
  result:
    type: array
    items:
      type: object
      required:
        - id
        - about
        - avatar_url
        - context
        - created_at
        - is_nsfw
        - lang
        - name
        - num_authors
        - num_pending
        - subscribers
        - sum_pending
        - title
        - type_id
      properties:
        id:
          type: integer
        about:
          type: string
        admins:
          type: array
          items:
            type: string
        avatar_url:
          type: string
        context:
          $ref: '#/components/schemas/CommunityContext'
        created_at:
          type: string
          format: date-time
        is_nsfw:
          type: boolean
        lang:
          type: string
        name:
          type: string
        num_authors:
          type: integer
        num_pending:
          type: integer
        subscribers:
          type: integer
        sum_pending:
          type: integer
        title:
          type: string
        type_id:
          type: integer
