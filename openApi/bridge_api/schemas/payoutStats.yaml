type: object
additionalProperties: false
required:
  - jsonrpc
  - result
  - id
properties:
  jsonrpc:
    type: string
    example: "2.0"
  id:
    type: integer
    example: 1
  result:
    type: object
    required:
      - total
      - blogs
    properties:
      items:
        type: array
        items:
          allOf:
            - type: string
              description: community name
            - type: string
              description: community title
            - type: number
              description: payout
            - type: integer
              description: posts
            - type: integer 
              description: authors
      total:
        type: number
      blogs:
        type: number