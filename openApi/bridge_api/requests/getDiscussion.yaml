type: object
required:
  - jsonrpc
  - method
  - params
  - id
properties:
  jsonrpc:
    type: string
    default: "2.0"
  method:
    type: string
    enum:
      - bridge.get_discussion
  params:
    type: object
    required:
      - author
      - permlink
    properties:
      author:
        type: string
        description: "Mandatory, points to valid post"
        example: "demotruk"
      permlink:
        type: string
        description: "Mandatory, points to valid post"
        example: "re-fyrstikken-re-vi1son-re-heiditravels-my-first-bad-experience-with-steemit-20160905t203611118z"
      observer:
        type: string
        description: " optional (can be skipped or passed empty), when passed has to point to valid account. used to filter out discussion branches starting at posts authored by accounts ignored directly or indirectly by the observer."
        example: "ignoreall"
  id:
    type: integer
    default: 1
