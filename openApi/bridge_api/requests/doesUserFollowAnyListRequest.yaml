type: object
required:
  - jsonrpc
  - method
  - params
  - id
properties:
  jsonrpc:
    type: string
    default: "2.0"
  method:
    type: string
    enum:
      - bridge.does_user_follow_any_lists
  params:
    type: object
    required:
      - observer
    properties:
      observer:
        type: string
        description: 'mandatory, points to valid account that is checked if followed any list'
        example: 'alice'
        minLength: 3
        maxLength: 16
        pattern: '^[a-z0-9-\.]+$'
  id:
    type: integer
    default: 1