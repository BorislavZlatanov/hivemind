type: object
required:
  - jsonrpc
  - method
  - params
  - id
properties:
  jsonrpc:
    type: string
    default: "2.0"
  method:
    type: string
    enum:
      - bridge.get_trending_topics
  params:
    type: object
    required:
      - limit
    properties:
      limit:
        type: integer
        minimum: 1
        maximum: 25
        default: 10
      observer:
        type: string
        description: account name, points to valid account
        example: "gtg"
  id:
    type: integer
    default: 1