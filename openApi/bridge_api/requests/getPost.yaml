type: object
required:
  - jsonrpc
  - method
  - params
  - id
properties:
  jsonrpc:
    type: string
    default: "2.0"
  method:
    type: string
    enum:
      - bridge.get_post
  params:
    type: object
    required:
      - author
      - permlink
    properties:
      author:
        type: string
        description: "Mandatory, points to valid post author"
        example: "gtg"
      permlink:
        type: string
        description: "Mandatory, points to valid post premlink"
        example: "heavy-duty-witness-node-infrastructure"
      observer:
        type: string
        description: optional (can be skipped or given empty), used to add blacklist information to given post (currently ignored)
        example: "ignoreall"
  id:
    type: integer
    default: 1
