type: object
required:
  - jsonrpc
  - method
  - params
  - id
properties:
  jsonrpc:
    type: string
    default: "2.0"
  method:
    type: string
    enum:
      - bridge.get_post
  params:
    type: object
    required:
      - author
      - permlink
    properties:
      author:
        type: string
        description: "Mandatory, points to valid post author"
        example: "gtg"
        minLength: 3
        maxLength: 16
        pattern: '^[a-z0-9-\.]+$'
      permlink:
        type: string
        description: "Mandatory, points to valid post premlink"
        example: "heavy-duty-witness-node-infrastructure"
        maxLength: 256
  id:
    type: integer
    default: 1
