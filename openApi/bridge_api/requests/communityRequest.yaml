type: object
required:
  - jsonrpc
  - method
  - params
  - id
properties:
  jsonrpc:
    type: string
    default: "2.0"
  method:
    type: string
    enum:
      - bridge.get_community
  params:
    type: object
    required:
      - name
    properties:
      name:
        type: string
        description: 'community name'
        example: 'hive-186713'
      observer:
        type: string
        description: 'account name'
        example: 'good-karma'
        default: null
        minLength: 3
        maxLength: 16
        pattern: '^[a-z0-9-\.]+$'
  id:
    type: integer
    default: 1