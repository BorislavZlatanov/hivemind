type: object
required:
  - jsonrpc
  - method
  - params
  - id
properties:
  method:
    type: string
    enum:
      - bridge.list_all_subscriptions
  params:
    type: object
    required:
      - account
    properties:
      account:
        type: string
        description: 'account name'
        example: 'good-karma'
        minLength: 3
        maxLength: 16
        pattern: '^[a-z0-9-\.]+$'
  jsonrpc:
    type: string
    default: "2.0"
  id:
    type: integer
    default: 1