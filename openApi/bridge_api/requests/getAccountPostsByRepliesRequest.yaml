type: object
required:
  - jsonrpc
  - method
  - params
  - id
properties:
  jsonrpc:
    type: string
    default: "2.0"
  method:
    type: string
    enum:
      - bridge.get_account_posts
  params:
    type: object
    required:
      - sort
      - account
    properties:
      sort:
        type: string
        enum: [replies]
        description: replies authored by given account, newer first   
        example: "replies"
      account:
        type: string
        description: account name, points to valid account
        example: "blocktrades"
      start_author:
        type: string
        description: author account name, if passed must be passed with start_permlink
      start_permlink:
        type: string
        description: post permlink of given author, point to valid post, paging mechanism
      limit:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
        example: 1
      observer:
        type: string
        description: ignored for blog, feed and replies, otherwise when passed has to point to valid account used to fill blacklist stats and mark posts of authors blacklisted by observer, at this time ignored
        example: "blocktrades"
  id:
    type: integer
    default: 1