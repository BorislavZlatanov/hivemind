type: object
required:
  - jsonrpc
  - method
  - params
  - id
properties:
  jsonrpc:
    type: string
    default: "2.0"
  method:
    type: string
    enum:
      - follow_api.get_account_reputations
  params:
    type: object
    required:
      - account_lower_bound
    properties:
      account_lower_bound:
        type: string
        example: "a"
        default: ""
      limit:
        type: integer
        minimum: 1
        maximum: 1000
        default: 1000
        example: 20
  id:
    type: integer
    default: 1