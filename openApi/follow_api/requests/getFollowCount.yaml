type: object
required:
  - jsonrpc
  - method
  - params
  - id
properties:
  jsonrpc:
    type: string
    default: "2.0"
  method:
    type: string
    enum:
      - follow_api.get_follow_count
  params:
    type: object
    required:
      - account
    properties:
      account: 
        description: "mandatory, points to valid account"
        type: string
        example: "gtg"
        minLength: 3
        maxLength: 16
        pattern: '^[a-z0-9-\.]+$'
  id:
    type: integer
    default: 1
