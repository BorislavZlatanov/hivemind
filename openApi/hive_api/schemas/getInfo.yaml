type: object
additionalProperties: false
required:
  - jsonrpc
  - result
  - id
properties:
  jsonrpc:
    type: string
    example: "2.0"
  id:
    type: integer
    example: 1
  result:
    type: object
    required:
      - database_head_block
      - database_patch_date
      - database_patched_to_revision
      - database_schema_version
      - hivemind_git_date
      - hivemind_git_rev
      - hivemind_version
    properties:
      database_head_block:
        type: integer
        example: 5000024
      database_patch_date:
        type: string
        format: date-time
        example: "2021-01-15 14:41:31.108021"
      database_patched_to_revision:
        type: string
        example: "6d58301a"            
      database_schema_version:
        type: integer
        example: 29
      hivemind_git_date:
        type: string
        format: date-time
        example: "2021-01-15 14:41:31.108021"
      hivemind_git_rev:
        type: string
        example: "6d58301a"     
      hivemind_version:
        type: string
        example: "1.24rc0"     