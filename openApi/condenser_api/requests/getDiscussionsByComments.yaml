type: object
required:
  - jsonrpc
  - method
  - params
  - id
properties:
  jsonrpc:
    type: string
    default: "2.0"
  method:
    type: string
    enum:
      - condenser_api.get_discussions_by_comments
  params:
    type: object
    required:
      - start_author
    properties:
      start_author:
        type: string
        description: "mandatory, points to valid account"
        example: "nkdk"
        minLength: 3
        maxLength: 16
        pattern: '^[a-z0-9-\.]+$'
      start_permlink:
        type: string
        description: "optional, when given along with start_author has to point to valid post, paging mechanism"
        example: "withered--distort-engulf-official-premiere"
        maxLength: 256
      limit:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
        example: 20
  id:
    type: integer
    default: 1
