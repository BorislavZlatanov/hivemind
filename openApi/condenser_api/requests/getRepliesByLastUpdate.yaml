type: object
required:
  - jsonrpc
  - method
  - params
  - id
properties:
  jsonrpc:
    type: string
    default: "2.0"
  method:
    type: string
    enum:
      - condenser_api.get_discussions_by_hot
  params:
    type: object
    required:
      - start_author
    properties:
      start_author:
        type: string
        description: "mandatory, points to valid account; when start_permlink is omitted the account means blogger, when start_permlink is given it selects post from a result page and author of parent post is the blogger"
        example: "bergy"
      start_permlink:
        type: string
        description: "optional, when passed it has to point to valid post (paired with start_author)"
        example: "re-gregory-f-re-owdy-re-donkeypong-still-confused-by-steem-steem-dollars-and-steem-power-the-power-plant-analogy-20160719t124904368z"
      truncate_body:
        type: integer
        description: "optional, default = 0 (meaning no truncation); reduces maximal size of post body, cutting out all excess"
        example: 0
      limit:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
        example: 20
  id:
    type: integer
    default: 1
