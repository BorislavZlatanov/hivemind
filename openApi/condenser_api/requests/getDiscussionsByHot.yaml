type: object
required:
  - jsonrpc
  - method
  - params
  - id
properties:
  jsonrpc:
    type: string
    default: "2.0"
  method:
    type: string
    enum:
      - condenser_api.get_discussions_by_hot
  params:
    type: object
    properties:
      start_author:
        type: string
        description: "optional, when given have to point to valid start post; paging mechanism (cuts out this and hotter)"
        example: "steemsmart"
        minLength: 3
        maxLength: 16
        pattern: '^[a-z0-9-\.]+$'
      start_permlink:
        type: string
        description: "optional, when given have to point to valid start post; paging mechanism (cuts out this and hotter)"
        example: "who-needs-steemit-etiquette-steem-smart-podcast-ep-11a"
        maxLength: 256
      tag:
        type: string
        description: "optional, turns on filtering for posts with given tag; when community tag is used it filters for community posts"
        example: "steemit"
      truncate_body:
        type: integer
        description: "optional, default = 0 (meaning no truncation); reduces maximal size of post body, cutting out all excess"
        example: 0
      limit:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
        example: 20
      observer:
        type: string
        description: "optional (can be skipped or passed empty), when passed has to point to valid account. Used to filter out posts authored by accounts ignored directly or indirectly by the observer"
        example: "ignoreall"
        minLength: 3
        maxLength: 16
        pattern: '^[a-z0-9-\.]+$'
  id:
    type: integer
    default: 1
