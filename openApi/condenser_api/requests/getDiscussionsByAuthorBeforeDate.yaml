type: object
required:
  - jsonrpc
  - method
  - params
  - id
properties:
  jsonrpc:
    type: string
    default: "2.0"
  method:
    type: string
    enum:
      - condenser_api.get_discussions_by_author_before_date
  params:
    type: object
    required:
      - author
      - start_permlink
    properties:
      author:
        type: string
        description: "Mandatory, points to valid post"
        example: "demotruk"
        minLength: 3
        maxLength: 16
        pattern: '^[a-z0-9-\.]+$'
      start_permlink:
        type: string
        description: "Mandatory, points to valid post"
        example: "re-fyrstikken-re-vi1son-re-heiditravels-my-first-bad-experience-with-steemit-20160905t203611118z"
        maxLength: 256
      limit:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
        example: 20
      before_date:
        type: string
        description: "optional, when given should point on start date; completely ignored"
      truncate_body:
        type: integer
        description: "optional, default = 0 (meaning no truncation); reduces maximal size of post body, cutting out all excess"
        example: 0

  id:
    type: integer
    default: 1
