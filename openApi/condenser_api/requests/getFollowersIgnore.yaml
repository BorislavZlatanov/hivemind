type: object
required:
  - jsonrpc
  - method
  - params
  - id
properties:
  jsonrpc:
    type: string
    default: "2.0"
  method:
    type: string
    enum:
      - condenser_api.get_followers
  params:
    type: object
    required:
      - account
    properties:
      account: 
        description: "mandatory, points to valid account"
        type: string
        example: "cheetah"
      start: 
        description: "optional, when provided has to point to valid account, paging mechanism (cuts out this and newer follows)"
        type: string
        example: "champ333"
        default: ""
      follow_type:
        description: "optional, 'blog'/'ignore', default = 'blog', in this request the ignore option is described"
        type: string
        example: "ignore"
      limit:
        type: integer
        minimum: 1
        maximum: 1000
        default: 1000
        example: 1000
  id:
    type: integer
    default: 1
