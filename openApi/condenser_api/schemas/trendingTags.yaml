type: object
additionalProperties: false
required:
  - jsonrpc
  - result
  - id
properties:
  jsonrpc:
    type: string
    example: "2.0"
  id:
    type: integer
    example: 1
  result:
    type: array
    description: "Array of trending Tags."
    items:
      type: object
      properties:
        comments: 
          type: integer
          description: "Number of comments in tag"
          example: 16
        name:
          type: string
          description: "Name of a tag."
          example: "dream"
        top_posts:
          type: integer
          example: 11
        total_payouts:
          type: string
          description: "total payouts for a given tag"
          example: "31.135 HBD"
