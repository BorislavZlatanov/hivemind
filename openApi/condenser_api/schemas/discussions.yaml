type: object
additionalProperties: false
required:
  - jsonrpc
  - result
  - id
properties:
  jsonrpc:
    type: string
    example: "2.0"
  id:
    type: integer
    example: 1
  result:
    type: array
    items:
      type: object
      required:
        - active_votes
        - author
        - author_reputation
        - beneficiaries
        - body
        - body_length
        - cashout_time
        - category
        - children
        - created
        - curator_payout_value
        - depth
        - json_metadata
        - last_payout
        - last_update
        - max_accepted_payout
        - net_rshares
        - parent_author
        - parent_permlink
        - pending_payout_value
        - percent_hbd
        - permlink
        - post_id
        - promoted
        - replies
        - root_title
        - title
        - total_payout_value
        - url
      properties:
        active_votes:
          type: array
          items:
            type: object
            required:
              - percent
              - reputation
              - rshares
              - voter
            properties:
              percent:
                type: string
                example: "10000"
              reputation:
                type: integer
                example: 12494904871301
              rshares:
                type: integer
                example: 211439242838
              voter:
                type: string
                example: "trogdor"
        author:
          type: string
          example: "noodhoog"
        author_reputation:
          type: integer
          example: 10900524985586
        beneficiaries:
          type: array
