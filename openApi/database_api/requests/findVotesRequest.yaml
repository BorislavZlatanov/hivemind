type: object
required:
  - jsonrpc
  - method
  - params
  - id
properties:
  jsonrpc:
    type: string
    default: "2.0"
  method:
    type: string
    enum:
      - database_api.find_votes
  params:
    type: object
    required:
      - author
      - permlink
    properties:
      author:
        type: string
        description: 'author of a post to list votes'
        example: "kental"
      permlink:
        type: string
        description: 'permlink to a post to link votes'
        example: "hi-steem-my-russian-trip-on-the-bike-big-party-in-moscow-tour-of-moscow-by-slava"
  id:
    type: integer
    default: 1