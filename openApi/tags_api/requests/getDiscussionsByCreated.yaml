type: object
required:
  - jsonrpc
  - method
  - params
  - id
properties:
  jsonrpc:
    type: string
    default: "2.0"
  method:
    type: string
    enum:
      - tags_api.get_discussions_by_created
  params:
    type: object
    properties:
      start_author:
        type: string
        description: "optional, when given have to point to valid start post; paging mechanism (cuts out this and newer posts)"
        example: "blendplayz"
      start_permlink:
        type: string
        description: " optional, when given have to point to valid start post; paging mechanism (cuts out this and newer posts)"
        example: "5-tiki-cocktails-you-can-make-at-home"
      tag:
        type: string
        description: "optional, turns on filtering for posts with given tag; when community tag is used it filters for community posts"
        example: "life"
      truncate_body:
        type: integer
        description: "optional, default = 0 (meaning no truncation); reduces maximal size of post body, cutting out all excess"
        example: 0
      limit:
        type: integer
        description: "optional, 1..100, default = 20"
        example: 10
      observer:
        type: string
        description: "optional (can be skipped or passed empty), when passed has to point to valid account. Used to filter out posts authored by accounts ignored directly or indirectly by the observer"
        example: "alice"
  id:
    type: integer
    default: 1
