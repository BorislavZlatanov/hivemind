[tox]
envlist = py36, tavern, benchmark
skipsdist = true

[testenv]
deps = 
  pytest

[testenv:benchmark]
deps =
  {[testenv]deps}
  pytest-benchmark
  requests
  pyyaml
  prettytable
commands =
  python {toxinidir}/scripts/ci/start_api_benchmark.py {posargs}

[testenv:tavern]
setenv = 
  PYTHONPATH = {toxinidir}/tests/tests_api/hivemind/tavern:{env:PYTHONPATH:}

passenv =
  HIVEMIND_ADDRESS
  HIVEMIND_PORT

changedir = tests/tests_api/hivemind/tavern

deps = 
  {[testenv]deps}
  pytest-xdist
  tavern
  deepdiff[murmur]
  jsondiff

commands = pytest {posargs}
